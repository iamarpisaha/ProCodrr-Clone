<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon start  -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicon/site.webmanifest" />
    <!-- favicon end  -->
    <!-- font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font end -->
    <!-- css link -->
    <link rel="stylesheet" href="./css/commonClass.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/utilityClass.css" />

    <title>Welcome to ProCodrr.com</title>
  </head>
  <body>
    <!-- header start  -->
    <header>
      <div class="container d-flex justify-space-between align-baseline">
        <!-- left side of header start -->
        <a href="#" class="d-flex align-baseline">
          <img src="./images/icons/procodrr-p.svg" alt="Logo-P" />
          <span class="logo-font"> roCodrr </span>
        </a>
        <!-- left side of header start -->
        <!-- right side of header start -->
        <div id="container-right-div" class="d-flex align-center">
          <nav>
            <a href="#">Login</a>
          </nav>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="cursor-pointer"
            id="moon-icon"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </div>

        <!-- right side of header end -->
      </div>
    </header>
    <!-- header end -->
    <!-- section start  -->
    <section class="container">
      <div class="title-container">
        <h1 class="title">Wait is Over - Backend With Node.js Is Here</h1>
        <p class="sub-title">
          Deeply understand advanced concepts, practice with real-world
          projects, build expertise with hands-on projects to boost your career.
        </p>
      </div>
    </section>
    <!-- section end  -->
  </body>
</html>
